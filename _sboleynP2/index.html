<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel='stylesheet' type='text/css' href="css/style.css" />
    <link rel='stylesheet' type='text/css' href="css/reset.css" />

    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Travel Blog</title>

</head>

<body>
    <main class="centered">
        <div class="buttonRow">
            <button class="w3-button w3-black" id='allButton' href='#'>All</button>
            <button class="w3-button w3-black" id='listButton' href='#'>Listings</button>
            <button class="w3-button w3-black" id='eventButton' href='#'>Events</button>
            <button class="w3-button w3-black" id='offersButton' href='#'>Offers</button>
        </div>
        <div class='container'>
            <div class="containerItem">
                <section>
                    <div class="defaultImg">
                        <div class="containerImg img0"></div>
                    </div>
                    <div class="text">
                        <div class="shadow"></div>
                        <h4 class="fillHeader_0"></h4>
                        <p class="fillText_0"></p>
                    </div>

                </section>
            </div>
            <div class="containerItem">
                <section>
                    <div class="defaultImg">
                        <div class="containerImg img1"></div>
                    </div>
                    <div class="text">
                        <div class="shadow"></div>
                        <h4 class="fillHeader_1"></h4>
                        <p class="fillText_1"></p>
                    </div>
                </section>
            </div>
            <div class="containerItem">
                <section>
                    <div class="defaultImg">
                        <div class="containerImg img2"></div>
                    </div>
                    <div class="text">
                        <div class="shadow"></div>
                        <h4 class="fillHeader_2"></h4>
                        <p class="fillText_2"></p>
                    </div>
                </section>
            </div>

            <div class="containerItem">
                <section>
                    <div class="defaultImg">
                        <div class="containerImg img3"></div>
                    </div>
                    <div class="text">
                        <div class="shadow"></div>
                        <h4 class="fillHeader_3"></h4>
                        <p class="fillText_3"></p>
                    </div>
                </section>
            </div>
            <div class="containerItem">
                <section>
                    <div class="defaultImg">
                        <div class="containerImg img4"></div>
                    </div>
                    <div class="text">
                        <div class="shadow"></div>
                        <h4 class="fillHeader_4"></h4>
                        <p class="fillText_4"></p>
                    </div>
                </section>
            </div>
            <div class="containerItem">
                <section class="nested">
                    <div class="defaultImg defaultImg2">
                        <div class="nestedImg containerImg img5"></div>
                    </div>
                    <div class="nestedText text">
                        <div class="shadow shadow2"></div>
                        <h4 class="fillHeader_5"></h4>
                        <p class="fillText_5"></p>
                    </div>

                </section>
            </div>
        </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
