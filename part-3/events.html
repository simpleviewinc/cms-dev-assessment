<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Events</title>
		<!-- STYLE SHEET -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<!-- GOOGLE FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
	</head>

	<body>
		<nav>
			<div class="navbar">
				<ul>
					<li><a href="index.html">All</a></li>
					<li><a href="listings.html">Listings</a></li>
					<li><a href="#" class="active">Events</a></li>
					<li><a href="offers.html">Offers</a></li>
				</ul>
			</div>
		</nav>

		<!-- Container to wrap items -->
		<div class="container" id="events"></div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script>
			// Ajax call to fetch events data
			$.ajax({
			  url: "https://sv-reqres.now.sh/api/events",
			  method: "GET"
			})
			.done(res => {
				// Store data in data variable
				const data = res.data;

				// Loop through data array to create display items
				data.forEach(data => {
					const item = $(`
						<div class="item">
							<div class="img" style="background-image:url(${data.mediaurl}), url(https://via.placeholder.com/500x500)"></div>
							<div class="text">
								<h3>${data.title}</h3>
								<p>${data.description}</p>
								<a href="#" class="tooltip">Read more</a>
							</div>
						</div>
					`);
					
					// Append each item to the container class
					$('#events').append(item);
				});
			});
		</script>
	</body>
</html>
